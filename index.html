<!doctype html>
<html>
    <head>
        <title>Tip Calculator</title>
        <meta http-equiv="content" content-type="text/html; charset = utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="css/tipcalc-style.css"/>
        <!-- Tip Calculator font-->

    </head>

    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <label>
                    <p>How Much Was Your Bill?</p>
                    $<input type="text" id="billAmt"/>
                </label>
                <label>
                    <p>How was the service quality?</p>
                    <select id="serviceQuality">
                        <option disabled selected value="0">-- Choose your option --</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was okay</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>
                <label>
                    <p>How many people are sharing the bill?</p>
                    <input type="text" id="totalPpl"/>people
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>
        </div>
        <script type="text/javascript" src="js/tipcalc-js.js"></script>
    </body>
</html>
